<head>

<meta name="description" content="A live visitor counter and data visualization site to raise awareness about the war in Gaza.">
<meta name="keywords" content="Gaza, war, conflict, visitor counter, data visualization, awareness">

<title>Stop The War on Gaza - Visitor Counter</title>
<style>
  body {
    background: white;
    color: black;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

  .counter-text {
    font-size: 2em;

    position: absolute;

  footer a {
    color: black;

</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2344510639202745"
     crossorigin="anonymous"></script>
</head>
<body>

<div id="visitorCounter" class="counter-text">you are the ... person to visit this website.</div>

<script>
  async function updateVisitorCount() {
    try {
      const response = await fetch('https://stopgazawar-server.onrender.com/api/visit', { method: 'POST' });
      const data = await response.json();
      const counterElement = document.getElementById('visitorCounter');
      counterElement.textContent = `you are the ${data.count} person to visit this website.`;
    } catch (error) {
      console.error('Error fetching visitor count:', error);
      const counterElement = document.getElementById('visitorCounter');
      counterElement.textContent = 'Could not retrieve visitor count.';
    }
  }

  updateVisitorCount();
</script>
